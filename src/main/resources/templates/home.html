<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Course Enrollment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Welcome to Course Enrollment System</h1>
    
    <div class="row text-center mb-5">
        <div class="col">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Students</h5>
                    <p class="card-text" th:text="${studentCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <p class="card-text" th:text="${courseCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Enrollments</h5>
                    <p class="card-text" th:text="${enrollmentCount}">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="/students" class="btn btn-outline-primary mx-2">Manage Students</a>
        <a href="/courses" class="btn btn-outline-success mx-2">Manage Courses</a>
        <a href="/enrollments" class="btn btn-outline-warning mx-2">Manage Enrollments</a>
    </div>
</body>
</html>
