<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Enrollment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Enrollment</h2>
    
    <form th:action="@{/enrollments/update/{id}(id=${enrollment.id})}" th:object="${enrollment}" method="post">
        
        <!-- Student Dropdown -->
        <div class="mb-3">
            <label>Student</label>
            <select th:field="*{studentId}" class="form-control">
                <option value="" disabled>Select a student</option>
                <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.name}"
                        th:selected="${s.id == enrollment.studentId}">
                </option>
            </select>
        </div>

        <!-- Course Dropdown -->
        <div class="mb-3">
            <label>Course</label>
            <select th:field="*{courseId}" class="form-control">
                <option value="" disabled>Select a course</option>
                <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.title}"
                        th:selected="${c.id == enrollment.courseId}">
                </option>
            </select>
        </div>

        <!-- Status Input -->
        <div class="mb-3">
            <label>Status</label>
            <input th:field="*{status}" class="form-control" />
        </div>

        <!-- Enrollment Date -->
        <div class="mb-3">
            <label>Enrollment Date</label>
            <input th:field="*{enrollmentDate}" type="date" class="form-control" />
        </div>

        <!-- Buttons -->
        <button class="btn btn-primary">Update</button>
        <a th:href="@{/enrollments}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</body>
</html>
