<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrollments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- Heading and Home Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>All Enrollments</h2>
        <a href="/" class="btn btn-secondary">Home</a>
    </div>
    
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Enrollment Form -->
    <form th:action="@{/enrollments/add}" th:object="${enrollment}" method="post" class="mb-5">
        <div class="form-group mb-3">
            <label for="student">Student</label>
            <select th:field="*{studentId}" class="form-control" required>
                <option value="" disabled selected>Select a student</option>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.name}">
                </option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="course">Course</label>
            <select th:field="*{courseId}" class="form-control" required>
                <option value="" disabled selected>Select a course</option>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.title}">
                </option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="status">Status</label>
            <select th:field="*{status}" class="form-control" required>
                <option value="" disabled selected>Select status</option>
                <option value="enrolled">Enrolled</option>
                <option value="completed">Completed</option>
                <option value="dropped">Dropped</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="enrollmentDate">Enrollment Date</label>
            <input type="date" th:field="*{enrollmentDate}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Enroll</button>

    </form>

    <!-- Enrollment List -->
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Enrollment ID</th>
                <th>Student</th>
                <th>Course</th>
                <th>Status</th>
                <th>Enrollment Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enroll : ${enrollments}">
                <td th:text="${enroll.id}"></td>
                <td th:text="${enroll.student.name}"></td>
                <td th:text="${enroll.course.title}"></td>
                <td th:text="${enroll.status}"></td>
                <td th:text="${enroll.enrollmentDate}"></td>
                <td>
                    <a th:href="@{/enrollments/edit/{id}(id=${enroll.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/enrollments/delete/{id}(id=${enroll.id})}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
